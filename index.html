<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="container">
      <div class="container-details">
        <div class="group-5">
          <div class="group-5-elements">
            <img class="rectangle-copy" src="images/image-equilibrium.png" alt="A cube in equilibrium">
            <div class="image_overlay">
              <a href="#" class="icon">
                <img class="image_icon" src="images/icon-view.png" alt="Eye icon">
              </a>
            </div>
            <div class="equilibrium-heading">
              <span class="heading">Equilibrium #3429</span>
            </div>
            <div class="heading-description">
              <span class="mini-description">Our Equilibrium collection promotes balance and calm.</span>
            </div>
            <div class="group-6">
              <div class="group-3">
                <img class="combined-shape" src="images/icon-ethereum.png" alt="A small diamond figure">
                <div class="combined-shape-description">
                  <span class="first-description">0.041 ETH</span>
                </div>
              </div>
              <div class="group-4">
                <img class="shape-1" src="images/icon-clock.png" alt="A small clock">
                <div class="shape-1-description">
                  <span class="second-description">3 days left</span>
                </div>
              </div>
            </div><!-- .group-6 -->
            <div class="rectangle"></div>
            <div class="group-2">
              <img class="oval" src="images/image-avatar.png">
            </div>
            <div class="group">
              <div class="group-description">
                <span class="group-description-detail">Creation of</span>
              </div>
              <div class="group-name">
                <span class="group-name-detail">Jules Wyvern</span>
              </div>
            </div><!-- .group -->
          </div><!-- .group-5-elements -->
        </div><!-- .group-5 -->
      </div><!-- .container-details -->
    </div><!-- #container ends here-->

    <div class="attribution">
      <div class="challenge-host">
        <span class="host">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </span>
      </div>
      <div class="challenge-member">
        <span class="member">
          Coded by <a href="#">Doina Leovchin</a>.</span>
      </div>
    </div><!-- .attribution -->
  </body>
</html>
